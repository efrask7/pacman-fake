<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/game.css">
  <link rel="stylesheet" href="assets/css/player.css">
  <link rel="stylesheet" href="assets/css/enemies.css">
  <link rel="stylesheet" href="assets/css/intro.css">
  <link rel="stylesheet" href="assets/css/dead.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

  <div id="intro">
    <h1>Bienvenido :)</h1>
    <div class="btn">
      <button id="btn-start">Empezar</button>
    </div>

    <div class="github">
      <nav class="link">
        <a href="https://github.com/efrask7/pacman-fake" target="_blank">
          <i class="bi bi-github"></i>
          / efrask7
        </a>
      </nav>
    </div>
  </div>

  <div id="game">
    <div class="points">
      Puntos: <span id="points">0</span>
    </div>
    <div id="danger" class="danger-icon">
      <i class="bi bi-exclamation-lg"></i>
    </div>
    <div id="player"></div>
  </div>

  <div class="controls">
    <button id="btn-init">Iniciar</button>
    <button id="btn-jump"><i class="bi bi-caret-up-fill"></i> Saltar</button>
  </div>

  <div class="deadScreen">
    <div>
      <p>Actual: <span id="actual">0</span></p>
      <p>Puntuación maxima: <span id="max-points">0</span></p>
      <p id="newMaxPoints">¡New!</p>
      <button id="btn-reset">Reiniciar</button>
    </div>
  </div>

  <script src="assets/js/game.js"></script>
  <script src="assets/js/audio.js"></script>
  <script src="assets/js/player.js"></script>
  <script src="assets/js/enemies.js"></script>
</body>
</html>
